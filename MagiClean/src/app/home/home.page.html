<ion-header>
  <ion-toolbar>
    <ion-title>
     MagiClean
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Join Us</ion-card-subtitle>
          <ion-card-title>Login</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
            <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input id="username" [(ngModel)]="username"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input id="password" [(ngModel)]="password"></ion-input>
                </ion-item>
                <ion-button expand="block" (click)="loginProcess()">
                    Click me
                  </ion-button>
                  <ion-button expand="block" padding color="primary" routerLink="/register">Register</ion-button>
        </ion-card-content>
      </ion-card>
    
    
     
  
    
</ion-content>
